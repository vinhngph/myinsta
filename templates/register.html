<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MyInsta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>
    <div class="register-container">
        <div class="card register-card">
            <div class="card-body">
                <div class="register-logo">myinsta</div>
                <form id="registerForm" action="/register" method="post">
                    <!-- Step 1: Email, Password, Confirm -->
                    <div id="step1" class="step active">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="regEmail" name="email" placeholder=" " required
                                autocomplete="off">
                            <label for="regEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="regPassword" name="password" placeholder=" "
                                required>
                            <label for="regPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="regConfirm" name="confirm" placeholder=" "
                                required>
                            <label for="regConfirm">Confirm Password</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="button" id="nextStep" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                    <!-- Step 2: Username, Name -->
                    <div id="step2" class="step">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="regUsername" name="username" placeholder=" "
                                required autocomplete="off">
                            <label for="regUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="regName" name="name" placeholder=" " required>
                            <label for="regName">Name</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="button" id="prevStep" class="btn btn-secondary">Back</button>
                            <button type="submit" class="btn btn-primary mt-2">Register</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <small class="text-login">Already have an account?</small>
                    <a href="/login" class="login-link ms-1">Login</a>

                    <footer class="copyright">
                        <small>&copy; 2025 Nguyen Phuc Vinh. All rights reserved.</small>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/js/register.js"></script>
</body>

</html>
