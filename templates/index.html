<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myinsta</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body class="text-light">
    <div class="sidebar d-flex flex-column align-items-center">
        <h4>myinsta</h4>
        <div class="mb-3">{{ user.email }}</div>
        <button id="btnCreate" class="btn btn-outline-success w-100">Create</button>
        <div class="mt-auto w-100">
            <a href="/logout" class="btn btn-outline-secondary w-100">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="content-wrapper" id="content">
            <!-- Rendered Posts here -->
        </div>
    </div>

    <!-- Modal Create Post -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Post</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="create-form" class="modal-body" enctype="multipart/form-data">
                    <!-- Step 1: Drop Zone -->
                    <div id="step1">
                        <div class="mb-3">
                            <div id="dropZone" class="drop-zone">
                                <span class="drop-zone__prompt">Drag photos or videos here</span>
                            </div>
                            <!-- Hidden file input -->
                            <input name="file" id="file" type="file" class="d-none" required
                                accept=".png, .jpg, .jpeg, .gif, video/*" />
                        </div>
                    </div>
                    <!-- Step 2: Description -->
                    <div id="step2" class="d-none">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3"
                                required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Post</button>
                        </div>
                    </div>
                    <div id="createError" class="mt-2 text-danger d-none">
                        Error when creating
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Image Preview -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark text-center">
                <div class="modal-body p-0">
                    <img id="previewImage" src="" class="img-fluid" alt="Full resolution preview" />
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Infinite scroll variables
        let offset = 0;
        const limit = 5;
        let isLoading = false;

        // Load posts function
        async function loadPosts() {
            if (isLoading) return;
            isLoading = true;
            const params = new URLSearchParams({ limit: limit, offset: offset });
            try {
                const response = await fetch(`/post?${params.toString()}`, {
                    method: "GET",
                    headers: { Accept: "application/json" },
                });
                if (!response.ok) {
                    throw new Error(response.status);
                }
                const data = await response.json();

                if (data.length === 0) {
                    window.removeEventListener("scroll", scrollHandler);
                    return;
                }

                const previewModalEl = document.getElementById("previewModal");
                const previewModal = new bootstrap.Modal(previewModalEl);
                const previewImage = document.getElementById("previewImage");
                const div_content = document.getElementById("content");

                data.forEach((value) => {
                    // Create card
                    const card = document.createElement("div");
                    card.className = "card post-card text-light";

                    // Card header contains author
                    const cardHeader = document.createElement("div");
                    cardHeader.className = "card-header d-flex align-items-center";
                    const author = document.createElement("h6");
                    author.className = "mb-0";
                    author.innerText = "@" + value.user_id;
                    cardHeader.appendChild(author);

                    // Attachment
                    const ratioDiv = document.createElement("div");
                    ratioDiv.className = "ratio ratio-1x1";
                    const img = document.createElement("img");
                    img.className = "card-img-top";
                    img.src = value.attachment;
                    img.alt = "Post image";
                    img.addEventListener("click", () => {
                        previewImage.src = value.attachment;
                        previewModal.show();
                    });
                    ratioDiv.appendChild(img);

                    // Card body (description and time)
                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body p-2";

                    // Handle description with "Read more"
                    const description = document.createElement("p");
                    description.className = "card-text mb-1";
                    const charLimit = 100;
                    if (value.description.length > charLimit) {
                        const descriptionSpan = document.createElement("span");
                        descriptionSpan.innerText = value.description.substring(0, charLimit) + "... ";
                        description.appendChild(descriptionSpan);

                        const readMoreLink = document.createElement("a");
                        readMoreLink.href = "#";
                        readMoreLink.innerText = "Read more";
                        readMoreLink.className = "read-more-link";
                        readMoreLink.addEventListener("click", (e) => {
                            e.preventDefault();
                            description.innerText = value.description;
                        });
                        description.appendChild(readMoreLink);
                    } else {
                        description.innerText = value.description;
                    }

                    // Created time
                    const created_on = document.createElement("p");
                    created_on.className = "card-text";
                    const small = document.createElement("small");
                    small.className = "post-time";
                    small.innerText = new Date(value.created_on).toLocaleString();
                    created_on.appendChild(small);

                    cardBody.appendChild(description);
                    cardBody.appendChild(created_on);

                    // Append to card
                    card.appendChild(cardHeader);
                    card.appendChild(ratioDiv);
                    card.appendChild(cardBody);
                    div_content.appendChild(card);
                });
                offset += limit;
            } catch (error) {
                console.error(error);
            } finally {
                isLoading = false;
            }
        }

        // Load first posts
        loadPosts();

        // Handle scrolling
        function scrollHandler() {
            if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 2) {
                loadPosts();
            }
        }

        window.addEventListener("scroll", scrollHandler);

        // Modal Create Post
        const createModal = new bootstrap.Modal(document.getElementById("createModal"));
        const btnCreate = document.getElementById("btnCreate");
        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");
        const createForm = document.getElementById("create-form");
        const createError = document.getElementById("createError");

        // Click drop zone => Open file chooser
        document.getElementById("dropZone").addEventListener("click", () => {
            document.getElementById("file").click();
        });

        // Show modal Create Post
        btnCreate.addEventListener("click", () => {
            createForm.reset();
            step1.classList.remove("d-none");
            step2.classList.add("d-none");
            createError.classList.add("d-none");
            createModal.show();
        });

        // File chose => Step 2
        document.getElementById("file").addEventListener("change", () => {
            step1.classList.add("d-none");
            step2.classList.remove("d-none");
        });

        // Auto-resize textarea
        const textarea = document.getElementById("description");
        textarea.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
        });

        // Submit form "create post"
        createForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(createForm);
            try {
                const response = await fetch("/post", {
                    method: "POST",
                    body: formData,
                });
                if (response.status === 201) {
                    createModal.hide();
                } else {
                    createError.classList.remove("d-none");
                }
            } catch (error) {
                createError.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
