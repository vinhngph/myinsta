<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login - myinsta</title>
    <link rel="shortcut icon" href="/static/img/silverb.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="login-logo">myinsta</div>

                <form id="login-form" class="step active">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder=" " required
                            autofocus autocomplete="off" />
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder=" "
                            required />
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="text-center">
                        <small class="text-register">Don't have an account?</small>
                        <a href="/register" class="register-link ms-1">Register</a>
                    </div>
                </form>

                <form id="otp-form" class="step">
                    <div class="form-floating mb-3">
                        <div class="container" id="otp-container">
                            <div class="row mb-3">
                                <p class="text-center fw-bold fs-5">Enter OTP</p>
                            </div>
                            <div class="row otp-inputs mb-3 g-2">
                                <div class="col">
                                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                                        class="form-control text-center otp" required>
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                                        class="form-control text-center otp" required>
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                                        class="form-control text-center otp" required>
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                                        class="form-control text-center otp" required>
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                                        class="form-control text-center otp" required>
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                                        class="form-control text-center otp" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <footer class="copyright text-center">
                    <small>&copy; 2025 Nguyen Phuc Vinh. All rights reserved.</small>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const inputs = document.querySelectorAll(".otp-inputs .otp")
        inputs.forEach((input, index) => {
            input.addEventListener("input", async () => {
                input.value = input.value.replace(/[^0-9]/g, "")

                if (input.value.length === 1 && index < inputs.length - 1) {
                    const otpSpinner = document.querySelector("#otp-spinner")
                    if (otpSpinner) {
                        otpSpinner.remove()
                    }
                    const otpError = document.querySelector("#otp-error")
                    if (otpError) {
                        otpError.remove()
                    }

                    inputs[index + 1].focus()
                } else if (index === (inputs.length - 1) && input.value !== "") {
                    let otp = ""
                    inputs.forEach(input => otp += input.value)

                    const otpError = document.getElementById("otp-error")
                    if (otpError) {
                        otpError.remove()
                    }

                    // Verify totp
                    const spinnerRow = document.createElement("div")
                    spinnerRow.className = "row justify-content-center"
                    spinnerRow.id = "otp-spinner"

                    const spinner = document.createElement("div")
                    spinner.className = "spinner-border"
                    spinner.role = "status"

                    const spinnerSpan = document.createElement("span")
                    spinnerSpan.className = "visually-hidden"
                    spinnerSpan.textContent = "Loading..."

                    spinner.appendChild(spinnerSpan)
                    spinnerRow.appendChild(spinner)

                    document.getElementById("otp-container").appendChild(spinnerRow)

                    const data = new FormData()
                    data.append("username", document.getElementById("username").value)
                    data.append("password", document.getElementById("password").value)
                    data.append("token", otp)

                    const response = await fetch("/auth/login", {
                        method: "POST",
                        body: data
                    })

                    if (response.status === 202) {
                        window.location.href = "/"
                    } else if (response.status === 401) {
                        if (document.getElementById("otp-spinner")) {
                            spinnerRow.remove()
                        }

                        if (!document.getElementById("otp-error")) {
                            const errorRow = document.createElement("div")
                            errorRow.id = "otp-error"
                            errorRow.className = "row"

                            const errorP = document.createElement("div")
                            errorP.className = "alert alert-danger text-center"
                            errorP.role = "alert"
                            errorP.textContent = "Wrong OTP. Please try again."
                            errorRow.appendChild(errorP)

                            document.getElementById("otp-container").appendChild(errorRow)
                        }
                    }
                }
            })

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && !input.value && index > 0) {
                    const otpSpinner = document.querySelector("#otp-spinner")
                    if (otpSpinner) {
                        otpSpinner.remove()
                    }
                    const otpError = document.querySelector("#otp-error")
                    if (otpError) {
                        otpError.remove()
                    }

                    inputs[index - 1].focus()
                }
            })
        })

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault()

            const response = await fetch("/auth/login", {
                method: "POST",
                body: new FormData(e.target)
            })
            if (response.status === 423) {
                document.getElementById("login-form").classList.remove("active")
                document.getElementById("otp-form").classList.add("active")
                inputs[0].focus()
            } else if (response.status === 202) {
                window.location.href = "/"
            } else {
                document.getElementById("login-form").insertBefore(errorAlert("Invalid username or password."), document.getElementById("login-form").children[3])
            }
        })

        function errorAlert(message) {
            const errorDiv = document.createElement("div")
            errorDiv.className = "alert alert-danger text-center"
            errorDiv.role = "alert"
            errorDiv.textContent = message

            function triggerOutside(e) {
                if (!errorDiv.contains(e.target)) {
                    errorDiv.remove()
                    document.removeEventListener("click", triggerOutside)
                }
            }
            document.addEventListener("click", triggerOutside)

            return errorDiv
        }
    </script>
</body>

</html>
